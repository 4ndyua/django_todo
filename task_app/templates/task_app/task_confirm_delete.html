{% extends "task_app/base.html" %}

{% block content %}
  <h1>Delete Task</h1>

  <h2>
    Are you sure you want to delete the task: <b>{{ task.task }}</b>?
  </h2>
<br>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
