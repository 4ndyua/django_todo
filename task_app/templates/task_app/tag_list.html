{% extends "task_app/base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="btn btn-primary float-right" href="{% url 'task_app:tag-create' %}" role="button">
      Add tag
    </a>
  </h1>

  <br>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a class="btn btn-secondary" href="{% url 'tasks:tag-update' pk=tag.id %}" role="button">
              Update
            </a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'tasks:tag-delete' pk=tag.id %}" role="button">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags yet</p>
  {% endif %}

{% endblock %}
